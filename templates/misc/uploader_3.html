<script type="text/javascript" charset="utf-8">
	$(document).ready(function(){ 

		JMM.Uploader3 = new qq.FileUploader( {

			action: "/uploads",

			button_name : '<button class="upload_image"><span class="icon-upload"></span> Upload Image - 3</button>',  

			element	: $('#js-upload-3')[0],

		    multiple	: true,

			allowedExtensions : ["png","jpeg","jpg"],

			onSubmit : function(id, fileName, loaded, total) {
				NProgress.set(0.25);
			},

			onProgress: function(id, fileName, loaded, total){
				NProgress.set(0.75);
			},
			
			onCancel: function(id, fileName){
				NProgress.done(true);
			},

		    onComplete	: function( id, fileName, responseJSON ) {
				NProgress.done(true);
				window.location = responseJSON.next_url;
		    },

			showMessage	: function(message){ 
				NProgress.done(true);
				alert(message); 
			},

		    onAllComplete	: function( uploads ) {
				NProgress.done(true);
		    },

		    params: {
		      'csrf_token'	: $('input[name=csrfmiddlewaretoken]').val(),
		      'csrf_name'	: 'csrfmiddlewaretoken',
		      'csrf_xname'	: 'X-CSRFToken',
			  'upload-type'	: 'upload3',
			  'blog_id'		: '{{blog_id}}'
		    },
		});
	});
</script>
